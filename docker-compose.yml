version: "3"

services:
  backend:
    image: delivery/backend
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    ports:
      - "3000:3000"

  db:
    image: postgres:bookworm
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=dbPwd
      - POSTGRES_USER=db
      - POSTGRES_DB=anton
    volumes:
      - ./db:/var/lib/postgresql/data
